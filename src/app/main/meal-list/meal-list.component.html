<form class="example-form" fxLayout="row" fxFlexFill>
  <md-form-field class="example-full-width" fxLayout="row" fxFlexFill>
    <input mdInput placeholder="Search" aria-label="Search" [mdAutocomplete]="auto" [formControl]="foodCtrl" fxFlexFill>
    <md-autocomplete #auto="mdAutocomplete" fxLayout="row" fxFlexFill>
      <md-option *ngFor="let food of filteredFoods | async" [value]="food.name">
        <img style="vertical-align:middle;" aria-hidden src="{{food.img}}" height="25" />
        <span>{{ food.name }}</span> |
        <small>${{food.cost}}</small>
      </md-option>
    </md-autocomplete>
  </md-form-field>
</form>
<md-grid-list cols="4" rowHeight="100px">
  <md-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
    {{tile.text}}
  </md-grid-tile>
</md-grid-list>
